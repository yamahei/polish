<!DOCTYPE html> 
<html> 
  <head> 
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	<title></title> 
	
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" /> 
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.css" /> 
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css" /> 
	<link rel="stylesheet" type="text/css" href="./css/tree-calc.css" /> 
	
	
  </head> 
  
  <body> 
	
	<canvas id="line"></canvas>

	<nav class="my-header fixed-top">
	  <div class="header-item header-btn" id="header-io">
		<button type="button" class="btn btn-default">
		  <i class="fa fa-folder-open-o"></i>
		</button>
	  </div>
	  <div class="header-item header-center header-fill">
		<p>Polish Calculator</p>
	  </div>
	  <div class="header-item header-btn" id="header-calc">
		<button type="button" class="btn btn-default">
		  <i class="fa fa-calculator"></i>
		</button>
	  </div>
	</nav>

	<div id="full-panel">
	  <div id="container-base">
		<div id="top-level-container">
		</div>
	  </div>
	</div>
	
	<script type="text/html" id="node-template">
	  <div class="nodecontainer">
		
		<div class="node" type="undefined" childs="0">
		  <span class="element">undefined</span>
		</div>
		
		<div class="relations">
		</div>
		
		<div class="children"></div>
		
	  </div>
	</script> 
	<script type="text/html" id="commandbutton-template">
	  <button type="button" class="btn btn-default btn-block" cmdtype=""></button>
	</script> 
	<script type="text/html" id="filelist-template">
	  <li class="list-group-item file-item" filename="undefined">
		<div class="file-delete">
		  <button class="btn-ok btn btn-danger">
			<i class="fa fa-trash-o"></i>
		  </button>
		</div>
		<div class="file-name">filename</div>
		<div class="file-edit">
		  <button class="btn-ok btn btn-default">
			<i class="fa fa-pencil-square-o"></i>
		  </button>
		</div>
	  </li>
	</script> 
	
	<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script> 
	<script src="./js/bootstrap.js" type="text/javascript"></script> 
	<script src="./js/easeljs-0.8.0.min.js" type="text/javascript"></script> 
	<script src="./js/myLocalStorage.js" type="text/javascript"></script> 
	<script src="./js/tree-calc.biz.js" type="text/javascript"></script> 
	<script src="./js/tree-calc.ui.js" type="text/javascript"></script> 
	
  </body>   
</html> 



<div class="modal" id="modal-example" tabindex="-1">
  <div class="modal-dialog">
	
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modal-label">Edit node</h4>
      </div>

      <div class="modal-body">
		
		<div role="tabpanel">
		  <!-- Nav tabs -->
		  <ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="number"><a href="#number-panel" aria-controls="number-panel" role="tab" data-toggle="tab">Number</a></li>
			<li role="presentation" class="command"><a href="#function-panel" aria-controls="function-panel" role="tab" data-toggle="tab">Function</a></li>
			<li role="presentation" class="action"><a href="#action-panel" aria-controls="action-panel" role="tab" data-toggle="tab">Action</a></li>
		  </ul>
		  
		  <!-- Tab panes -->
		  <div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="number-panel">
			  
			  <table class="dentak" id="dentak">
				<tr>
				  <td colspan="4">
					<input type="text" id="panel" readonly="readonly"></input>
				  </td>
				</tr>
				<tr>
				  <td><button class="btn-num btn btn-default btn-block">7</button></td>
				  <td><button class="btn-num btn btn-default btn-block">8</button></td>
				  <td><button class="btn-num btn btn-default btn-block">9</button></td>
				  <td><button class="btn-bks btn btn-default btn-block btn-info">BS</button></td>
				</tr>
				<tr>
				  <td><button class="btn-num btn btn-default btn-block">4</button></td>
				  <td><button class="btn-num btn btn-default btn-block">5</button></td>
				  <td><button class="btn-num btn btn-default btn-block">6</button></td>
				  <td><button class="btn-clr btn btn-default btn-block btn-warning">C</button></td>
				</tr>
				<tr>
				  <td><button class="btn-num btn btn-default btn-block">1</button></td>
				  <td><button class="btn-num btn btn-default btn-block">2</button></td>
				  <td><button class="btn-num btn btn-default btn-block">3</button></td>
				  <td></td>
				</tr>
				<tr>
				  <td><button class="btn-zer btn btn-default btn-block">00</button></td>
				  <td><button class="btn-zer btn btn-default btn-block">0</button></td>
				  <td><button class="btn-dot btn btn-default btn-block">.</button></td>
				  <td><button class="btn-ok btn btn-default btn-block btn-danger">OK</button></td>
				</tr>
			  </table>
			  
			</div>
			
			<div role="tabpanel" class="tab-pane" id="function-panel">
			  <div id="command">
				<br />
			  </div>
			</div>

			<div role="tabpanel" class="tab-pane" id="action-panel">
			  <div id="action">
				<br />
				<button type="button" class="btn btn-danger btn-block" id="action-undefined">
				  <i class="fa fa-chain-broken"></i>
				  Set undefined
				</button>
				<button type="button" class="btn btn-default btn-block" id="action-calc">
				  <i class="fa fa-calculator"></i>
				  Calculate
				</button>
			  </div>
			</div>

		  </div>
		  
		</div>
		
      </div>


      <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>-->
      </div>
    </div>
  </div>
</div>


<div class="modal" id="modal-storage" tabindex="-1">
  <div class="modal-dialog">
	
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modal-label">Tree's list</h4>
      </div>

      <div class="modal-body">

		<button type="button" class="btn btn-default btn-block" id="storage-saveas">
		  <i class="fa fa-floppy-o"></i>
		  Save as
		</button>

		<ul class="list-group" id="files">
		</ul>
		
      </div>


      <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>-->
      </div>
    </div>
  </div>
</div>
